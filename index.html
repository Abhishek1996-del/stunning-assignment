<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>
<body>
  <!--Header-->
  <div class="header">
    <div class="logo"><img src="stunning-logo.png" alt="" class="logo-img"></div>
    <ul class="navbar">
      <li><a href="" class="active">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Job</a></li>
    </ul>
    <button class="btn">Get Started</button>
  </div>
  <!--Main Section-->
  <main>
    <section class="wrapper">
      <div class="content">
        <h1 class="heading">Stunning <br /> Workplace.</h1>
        <p class="peragraph">With Stunning, remote team can organise project,<br>
          manage shifting priorities, and get work done.
        </p>
        <div class="btn-img">
          <button class="btn-two">New Account</button>
          <img src="arrow-down.png" alt="" class="arrow-down">
        </div>
        <div class="card-section">
          <div>
            <ul class="card">
              <li class="tick-img"><img src="tick-gray.png" alt="gray" class="tick-img gray-tick">
                <img src="tick-blue.png" alt="blue" class="tick-img-blue">
              </li>
              <li class="list-content">Dmm Design</li>
              <li class="user"><img src="user-pink.png" alt="" class="user-img"></li>
              <li class="list-date">20 Dec</li>
              <li class="list-btn"><button class="dot card-dmm"></button></li>
            </ul>
          </div>
          <div>
            <ul class="card">
              <li class="tick-img"><img src="tick-gray.png" alt="gray" class="tick-img gray-tick">
                <img src="tick-blue.png" alt="gray" class="tick-img-blue">
              </li>
              <li class="list-content">Blur animation</li>
              <li class="user"><img src="user-orange.png" alt="" class="user-img"></li>
              <li class="list-date">22 Dec</li>
              <li class="list-btn"><button class="dot card-blur"></button></li>
            </ul>
          </div>
          <div>
            <ul class="card">
              <li class="tick-img"><img src="tick-gray.png" alt="gray" class="tick-img gray-tick">
                <img src="tick-blue.png" alt="gray" class="tick-img-blue">
              </li>
              <li class="list-content">Illustration</li>
              <li class="user"><img src="user-blue.png" alt="" class="user-img"></li>
              <li class="list-date">26 Dec</li>
              <li class="list-btn"><button class="dot card-illustrator"></button></li>
            </ul>
          </div>
          <div>
            <ul class="card">
              <li class="tick-img"><img src="tick-gray.png" alt="gray" class="tick-img gray-tick">
                <img src="tick-blue.png" alt="gray" class="tick-img-blue">
              </li>
              <li class="list-content">Refunds</li>
              <li class="user"><img src="user-red.png" alt="" class="user-img"></li>
              <li class="list-date">28 Dec</li>
              <li class="list-btn"><button class="dot card-refund"></button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="landing-section-image.png" alt="landing" class="landing-img">
      </div>
    </section>
  </main>
</body>
</html>
